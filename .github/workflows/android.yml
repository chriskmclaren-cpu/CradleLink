name: Build NexusLink APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3 python3-dev python3-pip \
            ffmpeg libunwind-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            openjdk-17-jdk zip unzip autoconf libtool pkg-config
          pip3 install --user cython==0.29.33 buildozer

      - name: Install Android NDK
        run: |
          cd $HOME
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          echo "ANDROID_NDK_HOME=$HOME/android-ndk-r25b" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-ndk-r25b" >> $GITHUB_ENV

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "True"
          P4A_RELEASE_KEYALIAS: "mykeyalias"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NexusLink-Package
          path: bin/*.apk

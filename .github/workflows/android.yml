name: Build NexusLink APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3 python3-dev python3-pip \
            ffmpeg libunwind-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            openjdk-17-jdk zip unzip autoconf libtool pkg-config libncurses5 \
            libncursesw5 libffi-dev libssl-dev
          pip3 install --user cython==0.29.33 buildozer python-for-android

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Pipe output to a file so we can read it after failure
          buildozer android debug | tee build_output.log
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "True"

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: full-build-log
          path: build_output.log

      - name: Upload APK on Success
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: NexusLink-Package
          path: bin/*.apk
